<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>个人中心</h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
            </div>
            <div class="form-group">
                <label for="profile">个人简介</label>
                <textarea class="form-control" id="profile" name="profile" rows="10">{{ user.profile }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">更新个人资料</button>
        </form>
        <form method="POST" action="/logout">
            <button type="submit" class="btn btn-secondary mt-3">退出登录</button>
        </form>
    </div>
</body>
</html>
